  <desc id="placeholder-desc">A placeholder image for the PRAVAH National Demographic Intelligence Platform</desc>
  
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:hsl(222, 47%, 11%);stop-opacity:1" />
      <stop offset="100%" style="stop-color:hsl(215, 28%, 17%);stop-opacity:1" />
