  <rect x="30" y="30" width="4" height="60" fill="url(#accent-gradient)" rx="2" />
  
  <rect x="1110" y="30" width="60" height="4" fill="url(#accent-gradient)" rx="2" />
  <rect x="1166" y="30" width="4" height="60" fill="url(#accent-gradient)" rx="2" />
  
